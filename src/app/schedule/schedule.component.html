<section *ngFor="let weekday of weekdays">
  <p>{{weekday}}</p>
  <table>
    <thead>
      <tr>
        <th>№</th>
        <th>Назва</th>
        <th>Дз</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of schedule[weekday]">
        <td>{{data['id']}}</td>
        <td>{{data['name']}}</td>
        <td>{{data['hometask']}}</td>
      </tr>
    </tbody>
  </table>
</section>
